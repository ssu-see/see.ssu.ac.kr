<!DOCTYPE html>
<html lang="ko">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숭실대 전자전시회 소모임 홈페이지">
    <meta name="author" content="Luavis, wikibootup">
    <link rel="icon" href="{% static 'img/ironman-favicon.ico' %}">
    <title>숭실대 전자전시회</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.gritter.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/pagelayout.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="{{ body_class|default:"" }}">
    {% block content %}
    {% endblock %}
    {% include 'message.html' %}
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/jquery-latest.js' %}"></script>
    <script>
      $(document).ready(function(){
        setTimeout(function() {
          $('.gritter-item-wrapper').fadeOut('slow');
        }, 2000); // <-- time in milliseconds
      });
    </script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>

  </body>

</html>
